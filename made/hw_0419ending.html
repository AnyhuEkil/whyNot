var tempArray = [];	// 가상배열
var totalCount=[];	// 가상배열에서 중복되는 숫자 갯수 (0이면 index 0번에, 1이면 index 1번에 갯수 표시)
// 총칸에서 짝의수, 종류수, 같은 조각수, 폭탄수를 셋팅하기 위한 배열(배열을 순차적으로 생성하고, 다시 배열을 랜덤하게 섞어서 각 칸에 뿌려준다.)
// 즉 가상배열은 0(=폭탄)을 제외한 오름차순으로 정렬되어 있는 배열.
function makeTempArray(){
	for(var idx = 0; idx < tdNum; idx++){
		// 기본 맞춰야할 횟수에 들어갈 숫자 배분
		if(idx < sameNum*kindsNum*pairNum){
			tempArray[idx] = parseInt(idx/(sameNum*pairNum))+1;
			// 숫자 배분하면서 나온숫자 갯수 세기
			if(!totalCount[tempArray[idx]]){	
				totalCount[tempArray[idx]]=1;
			}else{
				totalCount[tempArray[idx]]++;
			}
		}
		// 추가적으로 맞춰야될 횟수에 들어갈 숫자 배분(kindNum가pairNum보다 클 경우 발생하는 빈공간. 이 숫자들이 없으면 폭탄이 너무 많이 생성됨.)
		// 첫조각(1)부터 마지막 숫자(n)까지 다 채우지 못하고, 일부 조각(n-1or2or3...)만큼의 자리만 날때, 그 공간을 부족한 페어(짝)으로 채움.
		else if(idx >= sameNum*kindsNum*pairNum && idx < noBoombNum*pairNum ){
			tempArray[idx] = parseInt((idx-(sameNum*kindsNum*pairNum))/ pairNum) +1;
			// 숫자 배분하면서 나온숫자 갯수 세기 //실질적으로 필요한 내용만 넣음.
			totalCount[tempArray[idx]]++;
			/* 위 한줄로 요약 가능. 다른 경우의 수 없기때문에.
			if(!totalCount[tempArray[idx]]){	
				totalCount[tempArray[idx]]=1;
			}else{
				totalCount[tempArray[idx]]++;
			}
			*/
		}
		// 나머지 더이상 페어(짝)이 들어갈 수 없을때 폭탄을 생성함.
		else if(noBoombNum*pairNum <= idx){
			tempArray[idx] = 0;
			// 숫자 배분하면서 나온숫자 갯수 세기 // 폭탄의 갯수이기때문에, 굳이 구할 필요 없는 숫자.
			/*
			if(!totalCount[0]){	
				totalCount[0]=1;
			}else{
				totalCount[0]++;
			}
			*/
		}
		// 혹시 모를 상황이... 그럴리 없겟지만.
		else{
			alert("오류코드:E20000bYe_makeTempArray() idx: "+idx);
		}
	}
	totalCount[0] = tdNum-(noBoombNum*pairNum); // 폭탄의 갯수.
	// 생성된 배열 확인.
	console.log("array :"+tempArray);
	console.log("array :"+totalCount);
	remainNum();	// 풀어야할 퀴즈 갯수 전송.
}

var valColor;	//각 숫자값에 맞는 색상
function arrayCssFunc(checkNum){
	if(checkNum!=0){
		switch (checkNum%7) {
		case 1:
			valColor = "#FF6961";
			break;
		case 2:
			valColor = "#779ECB";
			break;
		case 3:
			valColor = "#A0D6B4";
			break;
		case 4:
			valColor = "#FFB347";
			break;
		case 5:
			valColor = "#B19CD9";
			break;
		case 6:
			valColor = "#FDFD96";
			break;
		case 0:
			valColor = "#836953";
			break;
		default:
			alert("arrayCssFunc() 오류");

		}
	}
	else if(checkNum==0){
		valColor = "#CFCFC4"; //"#1f1f18";(배경이랑 같은색.)
	}

					$(this).css({color:valColor,cursor:"progress"});			//나온 색상 CSS적용시키기.

					checkCard.push(arrayIndex);		//상자위치(인덱스)를 카드 홀수번째(0,2,4)에 기억시킨다.
					checkCard.push(tdInNum[arrayIndex]);	//상자안의 퀴즈번호를 짝수번째(1,3,5..)에 기억시킨다.
					console.log(checkCard);
					cardCompare();	// 정답 확인.
				}
				else if(tdInNum[arrayIndex]==0){ //폭탄이면,
					$(this).css({
						color:'#CFCFC4',
						background:'#CFCFC4',
						cursor:"not-allowed",
						transition:'background 2s, color 1s, font-size 1s',
						'font-size':$('.td').height()+'px'
					});
					tdCondition[arrayIndex] = 1;
					totalCount[0]--;
					checkWrong();
				}
			}
		}
	});
}
			
//			else if(tdData[idx][1]==0 && checkCard.length==(pairNum-1)){
//				arrayCssFunc(tdData[idx][0]);
//			}
// remainNum()
// totalCount[idx]/pairNum


function cardCompare(){	// 카드 맞는지 확인함수
		// 카드 넘길때마다,
		if(checkCard.length<=pairNum*2 && checkCard[1]!=checkCard[checkCard.length-1]){ //첫번째숫자(짝수단위)와 마지막 카드의숫자가 다르면(불일치)
			checkWrong();
		}
		else if(checkCard.length<pairNum*2 && checkCard[1]==checkCard[checkCard.length-1]){ //중간 카드가 일치할때(계속진행)
			checkSame();
		}
		else if(checkCard.length==pairNum*2 && checkCard[1]==checkCard[checkCard.length-1]){ // pairNum 마지막 카드 값이 일치할때.
			checkCorrect();
		}
		else{
			console.log(checkCard); // 오류상황?
		}
}

// 카드 맞는지 확인함수 //
//첫번째숫자(짝수단위)와 마지막 카드의숫자가 다르면(불일치)
function checkWrong(){	
	setTimeout(function (){
		for(idx=0;idx<checkCard.length/2;idx++){
			$('.td').eq(checkCard[idx*2]).css({
				background:'#1f1f18',
				color:'#1f1f18',
				cursor:'pointer',
				transition:'background 2s, color 1s',
				'font-size':$('.td').height()/3+'px'
				});
			tdCondition[checkCard[idx*2]] = 0;	//다시 퀴즈를 풀수 있게 상태 변경.
		}
		if(idx=checkCard.length/2){
			alert("라이프 1이 줄어듭니다.");
			lifePoint--;
			result();
		}
	},500);
}

//카드 맞는지 확인함수 //
//중간 카드가 일치할때(계속진행)
function checkSame(){	
	for(idx=0;idx<checkCard.length/2;idx++){
		$('.td').eq(checkCard[idx*2]).css({
			'font-size':$('.td').height()/2+'px',
			transition:'font-size 1s'
		});
	}
	gameSet = 4;
}

//카드 맞는지 확인함수 //
// pairNum 마지막 카드 값이 일치할때.
function checkCorrect(){	
	setTimeout(function (){
		for(idx=0;idx<checkCard.length/2;idx++){
			$(".td").eq(checkCard[idx*2]).css({
				background:valColor,
				cursor:"not-allowed",
				'font-size':$('.td').height()/1+'px',
				transition:'background 2s, color 1s, font-size 1s'
				});
			tdCondition[checkCard[idx*2]] = 2;	//정답상태로 변경.
		}
		if(idx=checkCard.length/2){
			totalCount[checkCard[1]] -= pairNum
			result();
		}
	},500);
}


function tableReset(){ // 맞거나 틀렸을 때 상자 초기화.
	setTimeout(function (){
		checkCard=[];
		$('.td').css({
				transition:'background 0s, color 0s, font-size 0s',
				'font-size':$('.td').height()/3+'px'
		});
		gameSet = 4;
	},1500);
}


var remainNumMsg;
function remainNum(){
	remainNumMsg = "";
	for(idx=1;idx<totalCount.length;idx++){ //1부터 시작.. 폭탄 제외함.
		remainNumMsg+= "[ "+idx+" ] : "+totalCount[idx]/pairNum+"쌍\n"
		if(gameSet == 1){
			pointSwitch[idx] = 1;
		}
	}
	remainNumMsg += "Boomb : "+totalCount[0]+"개\n"
	remainNumMsg += "life : "+lifePoint+"Point"
	pointSwitch[0] = 0;
	console.log(remainNumMsg);// div로 넘겨야 됨.
}


var lifePoint = 3;
var pointSwitch = [];
var resultPoint;

function result(){
	remainNum();
	tableReset();
	if(lifePoint == 0){	//패배
		alert("패배했습니다.")
	}
	else if(pointSwitch[checkCard[1]]==1 && totalCount[checkCard[1]] == 0){
		pointSwitch[checkCard[1]] = 0;
		alert("보너스를 획득했습니다.");
		lifePoint++;
		resultPoint = 0;
		console.log("***확인용***")
		console.log(level+","+maxLevel+","+resultPoint)
		console.log(pointSwitch)
		for(idx=0;idx<pointSwitch.length;idx++){
			resultPoint += pointSwitch[idx];
		}
		if(level!=maxLevel && resultPoint==0){
			level++;
			alert("레벨업! 다음 단계시작합니다.");
			gameSet = 0;
			gameStart(); // 다음단계 시작합니다 div만들기.
		}
		else if(level==maxLevel && resultPoint==0){
			alert("승리!");
		}
		console.log("***확인용***")
		console.log(level+","+maxLevel+","+resultPoint)
	}
}
