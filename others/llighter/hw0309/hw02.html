	 <style type="text/css">
	 	input:DISABLED {
			background-color: red;
		}
		
		input[class="subject"]:ENABLED {
			background-color: lightgreen;
		}
		
	 </style>
	 
	 <script type="text/javascript">
	 	function checkInfo() { 		
	 		// Correct - id : admin, pass : admin123
	 		if(document.form01.id.value == "admin" &&
	 			document.form01.pass.value == "admin123") {
	 			document.form01.status.value = "Access Granted";
	 			
	 			document.form01.level01.disabled = false;
	 			
	 		} else {
	 			document.form01.status.value = "Login Failed!";
	 		}
	 	}
	 	
	 	function checkContent() {
	 		if(document.form01.level01.value != ""
	 				&& document.form01.level02.disabled == true) {
	 			document.form01.status.value = "1 level complete!";
	 			document.form01.level02.disabled = false;
	 		} else if(document.form01.level02.value != "") {
	 			document.form01.status.value = "All Test complete!";
	 			alert("Done!");
	 		}
	 	}
	 </script>
</head>
<body>
	<h1>Sign In</h1>
	<form name="form01">
		ID:<input type="text" name="id">
		PASS:<input type="password" name="pass">
		<input type="button" onclick="javascript:checkInfo();" value="sign in">
		<br><br>
		Status : <input type="text" value="Before Sign in" name="status">
		<br>
		1단계. 주제를 입력하세요.<input type="text" class="subject" name="level01" id="level01" disabled>
		<input type="button" onclick="checkContent(this);" value ="확인">
		<br>
		2단계. 세부 주제를 입력하세요.<input type="text" class="subject" name="level02" id="level02" disabled>
		<input type="button" onclick="checkContent(this);" value ="최종">
		
	</form>
	
</body>
