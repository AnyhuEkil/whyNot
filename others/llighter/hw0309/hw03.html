	 <style type="text/css">
	 	h1 {
	 		text-align: center;
	 		color: grey;
	 		
	 	}
	 	
	 	h1:NTH-CHILD(2n) {
			background-color: lightblue;
		}
		h1:NTH-CHILD(2n+1) {
			background-color: lightgreen;
		}
		h1:HOVER {
			background: red;
			color: white;
		}
	 </style>
<body>
	<h1>
		명언 5개
	</h1>
	<h1>일찍 일어나기</h1>
	<h1>운동하기</h1>
	<h1>공부하기</h1>
	<h1>놀땐 놀기</h1>
