<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
		4. homepage에 메뉴구성을 할려고 한다.
		
		home	인사	총무	자재관리	관리자
		
		==> 위 메뉴항목을 초기에 클릭하는 순간 css 글자와 배경 색상을 다르게 처리하고 
			임의의 페이지로 이동하는 link를 매핑시킨다.
		==> 메뉴항복은 radius를 활용하여 둥근 모양의 list가 나오게 처리한다.

<style type="text/css">
li {
	float: left;
	list-style: none;
	padding: 15px;
	color: white;
}
li:FIRST-CHILD {
	border-radius: 10px 0 0 10px;
}
li:LAST-CHILD {
	border-radius: 0 10px 10px 0;
}
li:NTH-CHILD(2n) {
	background-color: grey;
}
li:NTH-CHILD(2n+1) {
	background-color: teal;
}

a {
	text-decoration: none;
	color: white;
}

a:HOVER {
	text-decoration: underline;
}
</style>
</head>
<body>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">인사</a></li>
		<li><a href="#">총무</a></li>
		<li><a href="#">자재관리</a></li>
		<li><a href="#">관리자</a></li>
	</ul>
</body>
</html>
