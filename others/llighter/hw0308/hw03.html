	 <!-- Block Level Elements 
	 	- <div>
	 	- <h1> - <h6>
	 	- <p>
	 	- <form>
	 -->
	 <div>This is 'div' Element</div>
	 <h1>This is 'h' Element</h1>
	 <p>This is 'p' Element</p>
	 <form action="">This si 'form' Element</form>
	 
	 <!-- Inline Level Elements 
	 	- <a>
	 	- <span>
	 	- <img>
	 -->
	 <p>This is 'a' Element</p>
	 <span>This is 'span' Element</span>
	 <img src="../img/logo.png">Above picture is 'img' Element
