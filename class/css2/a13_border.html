/*
border : div나 table등 테두리에 관련된 속성값을 지정할 수 있다.
	상세 속성으로
	border-width : 테두리의 굵기를 설정..
	border-style : 테두리의 형태를 설정
	border-color : 테두리의 색상을 저정..
	한꺼번에 속성지정
	border: 굵기 형태 색상
*/

	.borderClass{
		width:300px;
		background-color:gold;
		margin: 50px;
		padding: 30px;
		border-style: double;
		border-color: black;
		border-width: 30px;
		border-radius: 100px;
		background-image:url("http://postfiles5.naver.net/MjAxNzAzMTBfMTAz/MDAxNDg5MTI1MzAyNDIx.PJs4OvlHiOagjrljxn8j-8dAS6vnTeyBgt0Ax5_EpdYg.WUUeK_ZL1tPfuS0z-ge7jHemuIuqn0-xqHMXtHpfv7sg.JPEG.ecrystale/2017-03-10_13%3B59%3B06.jpg?type=w1");
		/*이미지가 화면보다 작을 때는 반복되는데,
		이를 반복되지 못하게 처리..
		background-repeat:no-repeat
		*/
		background-repeat:no-repeat;
		/*배경 이미지 위치 잡기... x축 위치, y축 %로 범위 잡기
		background-position:xpx,y축상태범위%
		*/
		background-position:50% 50%;
		/*배경 이미지를 확대 축소 하기 :
		background-size:상대/절대값*/
		background-size:100%;
		
	}

</style>
