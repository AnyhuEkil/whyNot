
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type = "text/css">
/*

*/
	table{background-image : url('/clientPrj/css2/AL1.jpg'); visibility : hidden ; }



</style>

<script>
/*
*/

/*?????????????*/
	function chVisible(obj){
	//obj.innerHTML : 현재 호출한 객체의 label 출력.
	
	var tabObj =document.getElementsByTagName("table")[0];
	
	
		if(obj.innerHTML =="1"){
			tabObj.style.visibility = "visible";
			obj.innerHTML = "2";
			return;
		}
		if(obj.innerHTML =="2"){
			tabObj.style.visibility = "hidden";
			obj.innerHTML = "3";
			return;
		}
		if(obj.innerHTML =="3"){
			tabObj.style.visibility = "hidden";
			obj.innerHTML = "1";
			return;
		}
		
		
		
	}
	
	
	
	/*
	a12_ 보이게하기.
	keywork 등록[ ]
	등록할수 잇는 keyword[보이기]  => 초기에는 등록가능 keywords 보이지않다가
												보이기버튼을 클릭하면 보이기 처리.
												버튼에 있는 label 보이지않게 <---> 보이기.													
	
	*/
	

</script>

</head>
<body>
<!-- -->
	<h1 onclick = "chVisible(this);" >1</h1>
	<table  width = "300" height = "300"  border = "3" ></table>





</body>
</html>
