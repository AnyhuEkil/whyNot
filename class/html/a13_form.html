<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- action : 데이터를 전달할 특정 page -->

<form action="a14_receive.jsp">
	<!-- input:입력하는 형식에서 default내용
		 속성 type: 어떤 형식의 입력값을 처리할지 지정.
		 name : 이런 elements을 구분하는 구분자..
	 -->
	 


	 <center>
	이름 : <input type="text" name="inputname"/><br>
	나이 : <input type="text" name="inputtag"/><br> 
	<!-- type 속성
			1) submit : 현재 form에 있는 내용을 서버에 전송처리..
			2) value : 현재 처리할 레이블 내용을 표시..
						http://localhost:8080/clientPrj/html/a13_form.html?inputname=Hello
						query string : 데이터를 서버에 특정 형식으로 전송하는 것을 말하는데, 이 형식은 name1=입력값&name2=입력값
					ex) a13_form.html?inputname=Hello&inputname=20
	 -->
	 <input type="submit" value="전송합니다"/>
	 </center>
</form>

 입력한 내용 초기화:<input type="reset" value="입력초기화"/>
 <!-- reset : form하위 객체를 기준으로 입력한 내용을 초기화시킬떄,사용한다. -->


</body>
</html>
