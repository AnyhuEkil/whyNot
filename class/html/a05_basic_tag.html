<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>

<body>
<!-- 
p : 문단 처리시, 사용되는 tag paragraph의 약자.
속성 : align - left, right, center
br : break line 줄바꿈 처리...
hr : horizontal line 수평선 처리..

 -->
	<hr/> <!--  선을 긋는 낸요이라 시작과 마지막을 포함하는 태그처리-->
	<h1 align="center">진달래</h1>
		<hr/> <!--  선을 긋는 낸요이라 시작과 마지막을 포함하는 태그처리-->
	<p align="center">
		나보기가 역겨워 가실 때에는 말 없이 고이 보내 드리오리다
	</p>
	<hr/> <!--  선을 긋는 낸요이라 시작과 마지막을 포함하는 태그처리-->
	<p align="right">
		영변 약산 진달래 꽃
		가시는 걸음걸음 마다 뿌리옵소서
	</p>
	<hr/> <!--  선을 긋는 낸요이라 시작과 마지막을 포함하는 태그처리-->

</body>
</html>
