<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
	 table : html에서 표를 만들 때, 사용하는 태그이다.
	 html5이전에 화면구성을 할 때 주로 많이 쓰여서 중요도가 높다.
	 현재는 화면구성 시, div를 이용해서 조금은 중요도가 떨어졌지만,
	 main 데이터 현황 list에는 꼭 활용하는 태그이기에 반드시 익숙해야한다.
	
	태그
	1) tabale : 최상위 객체

	2) tr : table row : 테이블의 "행"을 나타내는 객체
	3) td : table data : 테이블에 "데이터"를 나타내는 객체
	4) th : table header : 테이블에 "타이틀"을 나타내는 객체
 
 	table의 속성
 	1) border : 테두리 생성.
 	2) align : 전체화면 대비 정렬 처리
	3) width : 폭의 크기를 지정..
	4) hieght : 높이 크기를 지정.

 -->
<center>
		<h1>구매물품 현황</h1>
	<table border width="20" height="300">
		<tr bgColor="gray">
			<th>No</th><th>물건명</th><th>가격</th><th>갯수</th><th>비고</th>
		</tr>
		<tr align="center"><td>1</td><td>독이 든 사과</td><td align="right">10000000</td><td align="right">5</td><td>-</td></tr>
		<tr	align="center"><td>1</td><td width="20">파란딸기15155151</td><td align="right">3000</td><td align="right">3</td><td>-</td></tr>
		<tr align="center"><td>1</td><td>바나나</td><td align="right">500</td><td align="right">17</td><td>몽키</td></tr>
	</table>
	
	<hr>
	<hr>
	<br>
	
	<table border width="20" height="300">
		<tr bgColor="gray">
			<th>1111111No</th><th>물건명</th><th>가격</th><th>갯수</th><th>비고</th>
		</tr>
		<tr align="center"><td>1</td><td>독이 든 사과</td><td>100000000</td><td align="right">5</td><td>-</td></tr>
		<tr	align="center"><td>2</td><td>파란딸기</td><td>3000</td><td align="right">3</td><td>-</td></tr>
		<tr align="center"><td>3</td><td>바나나</td><td>500</td><td align="right">17</td><td>몽키</td></tr>
	</table>
	
</center>

	
<!-- 
	tr, td 속성..
	1) bgColor : 해당내용의 text의 색상을 지정.
	2) align : 글자의 정렬처리
		th : default로 중앙 정렬
		td : default로 왼쪽 정렬
	3) rowspan. colspan
 -->

<table align="center" width="200" hight="200" border>
<tr>
	<td>1</td><td>2</td><td rowspan="2">3</td><td rowspan="2">5</td><td>4</td>
</tr>
<tr>
	<td>6</td><td>7</td><td>9</td>
</tr>
<tr>
	<td>11</td><td colspan="3">13</td><td>15</td>
</tr>
</table>

<!-- 

	table 추가 하위 객체..
	caption : 테이블의 부가적인 타이틀이 필요할 때 사용된다.
	thead : 테이블 header를 설정하는 row에 기본적인 상위객체.
	tbody, tfoot 
	clogroup : 테이블의 title에 대한 정렬처리(배경 색상등 대한 옵션설정)
	
 -->
<center>
	<table width="300" hieght="200" border=1>
		<caption>신상명세서</caption>
			<colgroup>
				<col style="background:yellow"/>
				<!-- 모든 첫번째 컬럼의 배경색상을 노랑으로 처리 -->
				<col span="2" style="background:green"/>
				<!-- 총 3개 컬럼중, 뒤쪽 2개 컬럼에 대한 데이터의 속성처리를 동일하게 하겠습니다. -->
				</colgroup>
		<thead>
		<tr><td>이름</td><td>나이</td><td>사는곳</td><td rowspan="2">비고</td>
		</tr>
		<tr><td>홍길동</td><td>100짤</td><td>한양</td>
		</tr>
		<tr><td colspan="4">???</td>
		</tr>
		</thead>
		
		<tfoot></tfoot>
		
	</table>	
</center>













</body>
</html>
