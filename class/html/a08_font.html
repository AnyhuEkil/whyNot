<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
글자처리 tag내용..
b : bold 굵은
i : italic 기울임
small : 작은 글자
sub : 아래첨자
sup : 윗첨자
ins : 밑줄 글자
del : 가운데 줄 그어진 글자
 -->
 <h1 align="center"><b>무지개색상</b></h1>
 <h1 align="center"><i>빨강</i></h1>
 <h1 align="center"><small>주황</small></h1>
 <h1 align="center"><sub>노랑</sub></h1>
 <h1 align="center"><sup>초록</sup></h1>
 <h1 align="center"><ins>파랑</ins></h1>
 <h1 align="center"><i><b>남색</b></i></h1>
 <h1 align="center"><del>보라</del></h1>
  <h1 align="center">아<b>아<i>름<sub>다<sup>운</sub><ins>무<del>지</b>개</del></ins></sup></i></h1>

 <!-- 
 루비문자 : 특수한 글자체를 표시하기 위하여 처리되는 tag
 ruby : 루비문자 선언 태그
 rt : 문자 위에 위치하는 작은 문자 태그..
 rp : 루비 태그가 지원할 경우 출력 되지 않는 태그..
 --파이어폭스는 지원하지 않음.
  -->
  
	<ruby>
		<span>大韓民國</span>
		<rt>대한민국</rt>
		<rp>대한민국(한자)</rp>
	</ruby>
  
</body>
</html>
