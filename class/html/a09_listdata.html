<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<title>Insert title here</title>

<body>

<!-- 
목록 태그(list형 tag)
데이터나, 내용을 list형식으로 웹화면에 나타낼 때, 쓰인다.
다양한 형식을 붙여 쓰여 주로 데이터와 연동되는 내용에서 쓰인다.
ul(unordered list) - 정렬 번호가 붙지 않지만, 특수문자가 붙음.
ol(ordered list) - 정렬 번호가 붙어서 처리되는 내용..
하위 속성..
li(list) - 목록에 해당 요소들을 표시..
 -->
 
 <h1> 가장 좋아하는 과일</h1>
	<ol>
		<li>사과</li>
		<li>풋사과</li>
		<li>햇사과</li>
		<li>삼과</li>
		<li>독사과</li>
	</ol>
<h1> 2017년 신차</h1>
<ul>
	<li>둥글레차</li>
	<li>보리차</li></ul>
<ul type="circle">
	<li>으라찻차</li>
	<li>다함께차차차</li>
	<li>겟차</li>
 </ul>

<ul>

		<li> 주한미군 사드배치시작</li>

		<li> 김종인 민주당 탈당</li>
	</ol>
</ul>

<ul>
	<li>
		<ol>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ol>
	</li>
</ul>



</body>
</html>
