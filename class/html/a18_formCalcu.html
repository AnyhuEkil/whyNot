<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function plus(){
		var num01Str= document.calForm.num01.value;
		var num01Val= parseInt(num01Str);
		var num02Str= document.calForm.num02.value;
		var num02Val= parseInt(num02Str);
		var sumJava = num01Val + num02Val;
			document.calForm.sum.value=sumJava;
	}

</script>

</head>
<body>

<form name="calForm">
	<input type="text" name="num01"/> +
	<input type="text" name="num02"/><br>
	<input type="button" value="쿨럭" onclick="javascript:plus()"/><br>
	결과값 : <input type="text" name="sum" value=""/>
</form>


</body>
</html>
