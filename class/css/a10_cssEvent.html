<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
	선택자:hover{속성:속성값;}
	해당 선택자에 마우스를 올릴 경우 변경되는 속성값 처리
*/
/* h1 태그에 마우스를 올릴경우 글자 색상을 파랑색으로 변경처리*/
	h1:hover{color:blue;}
/*	selector:active{속성:속성값}
	해당 선택자에 마우스로 클릭했을 때, 속성값 처리
*/

/*	h1태그에 마우스를 클릭할 경우, 배경색을 빨강으로 처리*/
	h1:active{background-color:orange;}
	h1:active{font-size:30pt;}
/*
