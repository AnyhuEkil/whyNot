<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
기본 tag 속성에 대한 접근처리..
tag명[태그의 기본속성=속성값]{css속성1:css속성1값;}
ex) <input type="text" name="name01" value="HAllo"/>
	<td align="center" bgColor="red">사과<td/>
input[value=0]{background-color:yellow;}
td[align=center]{font-size:10pt;}
*/

/*
	input중에 속성이 type을 text인 것은 배경색상을 빨강색으로 처리
	input중에 속성이 type을 password인 것은 배경색상을 파란색으로 처리

*/
	input[type=text]{background:red;color:white;}
	input[type=password]{background:blue;color:white;}
/*
속성의 마지막 값을 확인해서 데이터를 처리($)
	img태그의 속성값 src에서 마지막으로 들어가는 키워드가 png, jpg, gif(00.jpg)일때,
	다른 border색상을 지정한다.
		border의 속성 한꺼번에 지정하기..{border:굵기 형태 색상}
속성의 시작 값을 확인해서 데이터를 처리(^)
*/

	img[src$="1.jpg"]{border: 13px solid red;}
	img[src$="2.jpg"]{border: 13px solid green;}
	img[src$="3.jpg"]{border: 13px solid blue;}

	img[src^="AL1"]{border: 13px solid orange;}
	img[src^="AL2"]{border: 13px solid pink;}
	img[src^="AL3"]{border: 13px solid gray;}

	

</style>

</head>
<body>

	입력	:<input type="text"/><br>
	비번	:<input type="password"/><br>
	<img src="AL1.jpg" width="300" height="200"/>
	<img src="AL2.jpg" width="300" height="200"/>
	<img src="AL3.jpg" width="300" height="200"/><br>
	
	
</body>

</html>
