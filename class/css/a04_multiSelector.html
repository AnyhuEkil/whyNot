<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
여러개의 해당 tag를 선택해서 같은 속성 값을 처리하고자 할 때
	tag1,tag2,tag3{공통속성1:공통속성1값;}
	margin : 좌우상하 여백
	padding : 글자와 객체의 테두리간의 여백..

*/
	p,h1,h2,h9{margin:10;padding:20pt;color:white;}
	p{background-color:green;}
	h1{background-color:blue;}
	h2{background-color:red;}
	h9{background-color:gray;}
</style>

</head>
<body>
	<h1>안녕하세요!!</h1>
	<h2>안녕하세요!!</h2>
	<h3>안녕하세요!!</h3>
	<h9>안녕하세요!!</h9>

</body>
</html>
