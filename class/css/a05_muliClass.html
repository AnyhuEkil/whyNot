<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
스타일시트에서 정의된 클래스가 body안에 하나의 tag 여러개의 클래스 내용을 중복적으로 처리할 때
*/
	.item{color:red;}
	.header{background-color:blue;}
/*
 	class=""클래스1명 클래스2명""
*/
/*
특정한태그 중에 class를 지정해서 그 태그와 class가 매칭될 때, 처리할 내용..
tag명.클래스명{속성1:속성1값}
*/
	li.choice{color:red;}
</style>

</head>
<body>
	<h1 class="item header">멀티 class지정..!!</h1>
	<h1 class="item">멀티 class지정..!!</h1>
	<h1 class="header">멀티 class지정..!!</h1>
	<h3>아래 내용 중 가장 좋아하는 것 선택!!</h3>
	<h2>좋아하는 중국음식 Choice ONE!!</h2>
	<ul>
		<li>짜장</li>
		<li class="choice">짬뽕</li>
		<li>탕슉</li>
		<li>팗쵀</li>
	</ul>
</body>
</html>
